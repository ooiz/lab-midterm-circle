<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style.css" />
    <title>Circle</title>
  </head>
  <body>
    <nav>
      <a href="../"><img src="../img/circle.svg" alt="logo" /></a>
      <label for="menu">&#9776;</label>
      <input type="checkbox" id="menu" />
      <ul id="lista">
        <li><a href="../">Home</a></li>
        <li><a href="../#project">Project</a></li>
        <li><a href="../#services">Services</a></li>
      </ul>
      <a class="bluebtn" href="#">Contact Us</a>
    </nav>

    <div id="contact">
      <h1>Contact us</h1>
      <form id="contactform" action="">
        <label for="contactname">Name*</label
        ><input
          type="text"
          name="contactname"
          id="contactname"
          required
        /><label for="mail">Email</label
        ><input type="text" name="mail" id="mail" /><label for="phone"
          >Phone Number</label
        ><input type="text" name="phone" id="phone" />
        <label for="msg">Message*</label
        ><textarea name="msg" id="msg" cols="30" rows="10" required></textarea>
        <button type="submit">Send</button>
      </form>
    </div>
    <div id="out"></div>
    <footer>
      <div>
        <img src="../img/circle.svg" alt="circle logo" />
        <p>2972 Westheimer Rd. Santa Ana, Illinois 85486</p>
      </div>
      <div>
        <ul>
          <li>Team</li>
          <li>Services</li>
          <li>About Us</li>
          <li>Press</li>
          <li>Projects</li>
          <li>Privacy Policy</li>
        </ul>
      </div>
    </footer>
    <script src="../script.js"></script>
  </body>
</html>
